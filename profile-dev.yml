spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/profiles
    username: postgres
    password: 8434
  jpa:
    hibernate:
      ddl-auto: update
server:
  port: 8080
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8083/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

endpoints:
  shutdown:
    enabled: true
info:
  app:
    name: "Profile Microservice"
    description: "Sports App profile-microservice Server Application"
    version: "1.0.0"